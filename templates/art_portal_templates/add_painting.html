{% extends 'base2.html' %}
{% load static %}
{% block content %}

    <div class="container">
    <h2 class="text-center mb-3">Add photo and information for your painting </h2>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'add painting' %}" enctype="multipart/form-data">

                <!-- Form for adding a painting -->
                {{ form }}
                {%  csrf_token %}

                <button class="btn btn-primary mt-4 mb-4" type="submit">Add</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


{% endblock %}
