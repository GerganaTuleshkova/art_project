{% extends 'base2.html' %}
{% load static %}
{% block content %}

    <div class="container">
    <h2 class="text-center">Delete your painting information</h2>
    <div class="row">
        <div class="col-lg-3 "></div>
        <div class="col-lg-6">
            <img src="{{ painting.photo.url }}"
                     class="w-50 rounded mx-auto d-block mt-4" alt="Painting Photo">
            <form method="post" action="{% url 'delete painting' painting.pk %}">

                <!-- Form for deleting a painting -->
                {{ form }}
                {%  csrf_token %}

                <button class="btn btn-danger mt-2 mb-3" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


{% endblock %}
