{% extends 'base2.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <h2 class="text-center">Edit your painting information</h2>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 mb-4">
                <img src="{{ painting.photo.url }}"
                     class="w-50  mx-auto d-block " alt="Painting Photo">
                <form method="post" action="{% url 'edit painting' painting.pk %}" enctype="multipart/form-data">

                    <!-- Form for editing a painting -->
                    {{ form }}
                    {% csrf_token %}

                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

{% endblock %}
